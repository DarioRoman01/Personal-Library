{% extends 'base.html' %}
{% block titulo  %} Lista de Libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'create_book' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>
                        <img src="{{book.image.url}}" height="100" />
                    </td>
                    <td>{{book.description}}</td>
                    <td> <a name="" id="" class="btn btn-primary" href="{% url 'update_book' %}" role="button">Editar</a>
                        <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        

    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
