<form enctype="multipart/form-data"  method="POST">

  {% csrf_token %}
  {% for field_ in form__ %}
  
    <div class="mb-3">
      <label for="" class="form-label">{{ field_.label }}</label> 

      {% if field_.field.widget.input_type == 'file' and field_.field %}
      <br>
      <h1>{{MEDIA_URL}}</h1>
      <img src="{{MEDIA_URL}}/images/{{field_.value}}" width="100" alt="" src="">
      
      {% endif %}

      <input 
      type="{{field_.field.widget.input_type}}"
      class="form-control" 
      name="{{ field_.name }}" 
      aria-describedby="helpId" 
      placeholder="{{field_.label}}"
      value="{{field_.value | default:''}}"
      >
    </div>
    <div class= "col-12 help-text"> {{ field_.errors }} </div>
  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">
    <a name="" id="" class="btn btn-primary" href="{% url 'books' %}" role="button">Cancelar</a>
</form>
